
    
    <form (ngSubmit)="productAdd()">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" [(ngModel)]="product.productName" required>
        <br>
        <label for="productPrice">Product Price:</label>
        <input type="text" id="productPrice" name="productPrice" [(ngModel)]="product.productPrice" required>
        <br>
        <button type="submit">Add Product</button>
    </form>
